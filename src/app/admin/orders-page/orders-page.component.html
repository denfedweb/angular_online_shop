<div *ngIf="orders.length; else loading">
  <h2 class="text-center">Table of orders</h2>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Phone</th>
      <th>Name</th>
      <th>Address</th>
      <th>Products</th>
      <th>Price</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.id}}</td>
      <td>{{order.date | date}}</td>
      <td>{{order.phone}}</td>
      <td>{{order.name}}</td>
      <td>{{order.address}}</td>
      <td>
        <div *ngFor="let product of order.products"><span>{{product.title}}</span><br/></div>
      </td>
      <td>{{order.price}}$</td>
      <td>
        <button class="btn btn-danger" (click)="removeOrder(order.id)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p>no orders</p>
</ng-template>
